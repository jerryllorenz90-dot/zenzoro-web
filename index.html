<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenzoro – Crypto Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js for the price history line chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="top-header">
      <div class="brand">
        <div class="logo-circle">Z</div>
        <div>
          <h1>Zenzoro</h1>
          <p>Reinventing the future of finance</p>
        </div>
      </div>
      <button id="refresh-all" class="ghost-btn">Refresh Prices</button>
    </header>

    <main>
      <!-- Row 1: Status + Prices overview -->
      <section class="grid-row">
        <div class="card status-card">
          <h2>Server Status</h2>
          <pre id="server-status">Click "Check Status"</pre>
          <button id="check-status" class="primary-btn">Check Status</button>
        </div>

        <div class="card prices-card">
          <h2>Market Overview</h2>
          <div id="price-cards" class="price-grid">
            <!-- Filled by JS -->
          </div>
        </div>
      </section>

      <!-- Row 2: History chart -->
      <section class="card chart-card">
        <div class="chart-header">
          <div>
            <h2 id="chart-title">Price History</h2>
            <p id="chart-subtitle">Select a coin to view the last 7 days</p>
          </div>
          <div class="chart-controls">
            <select id="coin-select">
              <option value="btc">Bitcoin (BTC)</option>
              <option value="eth">Ethereum (ETH)</option>
              <option value="sol">Solana (SOL)</option>
              <option value="bnb">Binance Coin (BNB)</option>
              <option value="doge">Dogecoin (DOGE)</option>
            </select>
            <button id="load-history" class="primary-btn">Load History</button>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvas id="priceChart"></canvas>
        </div>
      </section>
    </main>

    <footer class="footer">
      © 2025 Zenzoro. Demo build.
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
