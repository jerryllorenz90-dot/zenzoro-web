<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenzoro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header">
        <h1>Zenzoro</h1>
        <p>Reinventing the future of finance</p>
    </div>

    <div class="controls">
        <button id="check-status">Check Server Status</button>

        <select id="coin-select">
            <option value="btc">Bitcoin (BTC)</option>
            <option value="eth">Ethereum (ETH)</option>
            <option value="sol">Solana (SOL)</option>
            <option value="bnb">Binance (BNB)</option>
            <option value="doge">Dogecoin (DOGE)</option>
        </select>

        <button id="get-coin">Get Price</button>
    </div>

    <div class="output-container">
        <pre id="output">Select a coin and click "Get Price"</pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
