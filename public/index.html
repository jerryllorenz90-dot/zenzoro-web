<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenzoro â€“ Crypto Monitoring</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo/favicon.ico" />
</head>

<body>

    <header class="hero">
        <img src="logo/logo.png" class="logo" alt="Zenzoro Logo">
        <h1>Zenzoro</h1>
        <p>Real-time Crypto Monitoring Dashboard</p>
    </header>

    <section class="card">
        <h2>Server Status</h2>
        <button onclick="checkStatus()">Check Status</button>
        <pre id="statusResult"></pre>
    </section>

    <section class="card">
        <h2>Market Overview</h2>

        <div class="button-row">
            <button onclick="loadPrice('bitcoin')">BTC</button>
            <button onclick="loadPrice('ethereum')">ETH</button>
            <button onclick="loadPrice('solana')">SOL</button>
            <button onclick="loadPrice('binancecoin')">BNB</button>
            <button onclick="loadPrice('dogecoin')">DOGE</button>
        </div>

        <pre id="priceResult"></pre>
    </section>

    <section class="card">
        <h2 id="history-title">Price History</h2>

        <label>Symbol:</label>
        <select id="symbol">
            <option>BTC</option>
            <option>ETH</option>
            <option>SOL</option>
            <option>BNB</option>
            <option>DOGE</option>
        </select>

        <label>Range:</label>
        <select id="range">
            <option value="7d">7d</option>
            <option value="14d">14d</option>
            <option value="30d">30d</option>
        </select>

        <button onclick="loadHistory()">Load History</button>

        <pre id="historyResult"></pre>
    </section>

    <script src="app.js"></script>
</body>
</html>
